<!DOCTYPE html>
<html lang="en">
<head>

    <link href="lib/ol.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">

<body>
<div id="municipality_map_container">
    <div id="municipality_map"></div>
    <div id="stats_container"></div>
</div>

    <div id="popup"></div>
</div>
<div id="route_select">
    <div>
        <div style="display: flex; flex-direction: row; justify-content:space-between;">
            <input class="searcher" id="route_search" onclick="" onkeyup="" placeholder="Route.."

            <!--            <button style="width: 40%;" type="submit"><i class="fa fa-search"></i></button>-->
        </div>
        <div class="search_list" id="route_search_list"></div>
    </div>
    <div style="height: 10px;"></div>
    <div id="destination_search_container">
        <div style="display: flex; flex-direction: row; justify-content:space-between;">
            <input class="searcher" id="destination_search" onclick="" onkeyup="" placeholder="Destination.."
                   style="display: flex; flex-grow: 1"
                   type="text">
            <!--            <button style="width: 40%;" type="submit"><i class="fa fa-search"></i></button>-->
        </div>
        <div class="search_list" id="destination_search_list"></div>
    </div>
</div>


<script src="lib/ol.js"></script>
